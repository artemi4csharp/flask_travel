{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Available Tours</h2>
<ul>
    {% for tour in tours %}
    <li>
        <h3>{{ tour.title }}</h3>
        <p>{{ tour.description }}</p>
        <p>Price: ${{ tour.price }}</p>
        <a href="{{ url_for('book', tour_id=tour.id) }}">Book Now</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
